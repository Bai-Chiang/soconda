{% set version = "0.19.0" %}
{% set sha256 = "8142a2a368175de845166afffe3e4efd0ac0bdc109a96eb8f4cc0360e6191fd1" %}

{% set build = 0 %}

package:
  name: pixell
  version: {{ version }}

source:
  url: https://github.com/simonsobs/pixell/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win]
  run_exports:
    - pixell

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - llvm-openmp             # [(osx or linux)]
    - _openmp_mutex * *_llvm  # [(osx or linux)]
  host:
    - llvm-openmp             # [(osx or linux)]
    - openblas * openmp_*
    - automake
    - autoconf
    - m4
    - libtool
    - python
    - cython
    - numpy>=1.20
    - scipy
    - astropy
    - healpy
    - matplotlib
    - pyyaml
    - h5py
    - pillow
  run:
    - llvm-openmp             # [(osx or linux)]
    - openblas * openmp_*
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - astropy
    - healpy
    - matplotlib
    - pyyaml
    - h5py
    - pillow

test:
  imports:
    - pixell

about:
  home: https://github.com/simonsobs/pixell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for working with maps in rectangular pixelization.
  description: |
    Library for loading, manipulating and analyzing maps stored
    in rectangular pixelization.
  dev_url: https://github.com/simonsobs/pixell

extra:
  recipe-maintainers:
    - tskisner
