
{% set version = "3.0.0a23" %}
{% set sha256 = "677195878815f3c089067a7b28ea0d06ddd303eb6dab014a4d1a1b0e7f9eb7dd" %}

{% set build = 0 %}

package:
  name: toast
  version: {{ version }}

source:
  url: https://github.com/hpc4cmb/toast/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  #patches:
  #  - openmp_linking.patch
  #  - debug_lapack.patch

build:
  skip: True  # [py<38]
  skip: True  # [win]
  number: {{ build }}
  string: "py{{ py }}h{{ PKG_HASH }}_{{ build }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp # [osx]
  host:
    - llvm-openmp # [osx]
    - libgomp # [linux]
    - libopenblas * *openmp*
    - libblas * *openblas
    - liblapack
    - python
    - numpy >=1.26
    - scipy
    - fftw
    - suitesparse
    - libaatm
    - libflac
  run:
    - llvm-openmp # [osx]
    - libopenblas * *openmp*
    - libblas * *openblas
    - liblapack
    - {{ pin_compatible("numpy") }}
    - {{ pin_compatible("scipy") }}
    - {{ pin_compatible("fftw") }}
    - {{ pin_compatible("libblas") }}
    - {{ pin_compatible("liblapack") }}
    - {{ pin_compatible("suitesparse") }}
    - {{ pin_compatible("libaatm") }}
    - {{ pin_compatible("libflac") }}
    - python
    - ruamel.yaml
    - matplotlib
    - astropy
    - healpy
    - h5py
    - ephem
    - tomlkit
    - traitlets>=5.0
    - psutil
    - pshmem>=1.1.0

test:
  imports:
    - toast

about:
  home: https://github.com/hpc4cmb/toast
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Time Ordered Astrophysics Scalable Tools'
  description: |
    TOAST is a software framework for simulating and processing timestream data
    collected by microwave telescopes.
  dev_url: https://github.com/hpc4cmb/toast

extra:
  recipe-maintainers:
    - tskisner
