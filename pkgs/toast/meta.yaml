
{% set version = "3.0.0a21" %}
{% set sha256 = "70f0a1ad6013e30425531586e9eb711feae5e0eb9771e3a6ce16e5ac84e27b76" %}

{% set build = 0 %}

package:
  name: toast
  version: {{ version }}

source:
  url: https://github.com/hpc4cmb/toast/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  # patches:
  #   - debug_lapack.patch

build:
  skip: True  # [py<38]
  skip: True  # [win]
  number: {{ build }}
  string: "py{{ py }}h{{ PKG_HASH }}_{{ build }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make         # [unix]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - openblas * openmp_*
    - libopenblas * openmp_*
    - libblas * *openblas
    - liblapack * *openblas
    - python
    - numpy=1.26.*
    - fftw
    - suitesparse
    - libaatm
    - libflac
  run:
    - openblas * openmp_*
    - libopenblas * openmp_*
    - libblas * *openblas
    - liblapack * *openblas
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('fftw') }}
    - {{ pin_compatible('suitesparse') }}
    - {{ pin_compatible('libaatm') }}
    - {{ pin_compatible('libflac') }}
    - scipy
    - matplotlib
    - astropy
    - healpy
    - h5py
    - ephem
    - tomlkit
    - traitlets>=5.0
    - psutil
    - pshmem>=0.2.10

test:
  imports:
    - toast

about:
  home: https://github.com/hpc4cmb/toast
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Time Ordered Astrophysics Scalable Tools'
  description: |
    TOAST is a software framework for simulating and processing timestream data
    collected by microwave telescopes.
  dev_url: https://github.com/hpc4cmb/toast

extra:
  recipe-maintainers:
    - tskisner
